<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voz KEF - Blog</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js/includes.js" defer></script>
</head>
<body>

    <div id="header-placeholder"></div>

    <!-- Blog Section with Filters -->
    <section class="blog">
        <h1>Blog KEF</h1>
        <p>Explora nuestras últimas publicaciones en diversos temas. Usa los filtros para encontrar lo que buscas</p>

        <!-- Blog Filters -->
        <div class="blog-filters">
            <label for="filter-topic">Filtrar por tema:</label>
            <select id="filter-topic">
                <option value="all">Todas las publicaciones</option>
                <option value="activismo">Activismo</option>
                <option value="formacion">Formación</option>
                <option value="consumo">Colaboración</option>
            </select>

            <label for="filter-date">Filtrar por fecha:</label>
            <input type="date" id="filter-date">

            <label for="filter-keywords">Buscar por palabras clave:</label>
            <input type="text" id="filter-keywords" placeholder="Escribe las palabras clave">

            <label for="filter-comments">Filtrar por número de comentarios:</label>
            <select id="filter-comments">
                <option value="all">Todos</option>
                <option value="0-10">0-10 Comentarios</option>
                <option value="11-50">11-50 Comentarios</option>
                <option value="50+">Más de 50 Comentarios</option>
            </select>
        </div>

        <!-- Blog Entries -->
        <div id="blog-entries">
            <!-- Blog Entry Example -->
            <div class="blog-entry" data-topic="activismo" data-date="2023-10-01" data-comments="30">
                <h2><a href="/entrada1.html">La causa climática es un asunto de género</a></h2>
                <p>Explore our activism initiatives and how we contribute to social change.</p>
                <p class="meta">Fecha: October 1, 2023 | Tiempo de Lectura: 5 min | Comentarios: 30</p>
            </div>
            <!-- More blog entries here -->
        </div>
    </section>
    <div id="footer-placeholder"></div>
    <script src="filter.js"></script>
</body>
</html>
