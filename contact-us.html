<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Contáctanos - KEF Komunidad Eco Feminista. Visítanos en Cali o escríbenos para unirte a nuestras iniciativas.">
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Contáctanos - KEF">
    <meta property="og:description"
        content="¿Tienes dudas o quieres unirte? Contáctanos o visítanos en nuestra sede en Cali.">
    <meta property="og:image" content="https://kef.com/assets/KEF-LOGO.png">
    <link rel="icon" type="image/png" href="assets/KEF-LOGO.png">
    <title>Contáctanos - KEF</title>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <load src="header.html" />
    <main>
        <section class="full-section-wrapper contact-us">
            <div class="visitanos-container">
                <div class="hero-visitanos">
                    <h1>Visítanos</h1>
                    <p>Nuestra sede está ubicada en el corazón de Cali, donde las trompetas suenan y las montañas
                        abrazan. <br><br></p>
                </div>

                <!-- Google Maps Embed -->
                <div class="visit-map">
                    <p>Av. 4 Norte #8 Norte-37.
                        <br>Local 108.
                        <br>Cali, Col.
                    </p>
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1820.1592157975886!2d-76.53744381370562!3d3.454043429954235!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e30a66fc36a640d%3A0x6026132b68b07ada!2sAv.%204%20Nte.%20%238%20Norte-37%2C%20Granada%2C%20Cali%2C%20Valle%20del%20Cauca%2C%20Colombia!5e1!3m2!1sen!2sca!4v1729712396241!5m2!1sen!2sca"
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>

            </div>
            <div class="contact-form-container">
                <!-- Contact Section -->
                <div class="contact-form">
                    <br><br>
                    <h1>¡Queremos leerte!</h1>
                    <p>Por favor escríbenos para cualquier duda que quieras aclarar o consulta que quieras hacer.</p>
                    <form action="/submit-form" method="POST" data-netlify="true" name="contactanos-form">
                        <label for="name">Nombre</label>
                        <input type="text" id="name" name="name" required>

                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>

                        <label for="email">Teléfono</label>
                        <input type="phonenumber" id="phonenumber" name="phonenumber" required>

                        <label for="message">Mensaje</label>
                        <textarea id="message" name="message" rows="5" required></textarea>

                        <button type="submit">Enviar Mensaje</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <load src="footer.html" />

</body>

</html>
